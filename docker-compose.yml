services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinical-trial-assistant-api
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - trial-assistant-network

networks:
  trial-assistant-network:
    driver: bridge

